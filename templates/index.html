<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Coletor de Transcrições do YouTube</title>
</head>
<body>
    <h1>Insira o ID do vídeo do YouTube</h1>
    <form method="POST">
        <input type="text" name="video_id" placeholder="Ex: dQw4w9WgXcQ" required>
        <button type="submit">Buscar Transcrição</button>
    </form>

    {% if error %}
        <p style="color: red;">Erro: {{ error }}</p>
    {% endif %}

    {% if transcript %}
        <h2>Transcrição:</h2>
        <ul>
            {% for item in transcript %}
                <li>{{ item.start }}s - {{ item.text }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
